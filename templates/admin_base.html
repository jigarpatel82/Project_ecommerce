<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/static.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/images/store.png" width="30" height="30" class="d-inline-block align-top" alt="">
         {% block brandname %}{% endblock %}
        </a>
        <div class="d-block d-sm-none d-md-none d-lg-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
        <div class="justify-content-end">
            <a class="btn btn-outline-primary" href="#">Login</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- NAVBAR -->

    <!-- SIDEBAR -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark sidebar">
                <div class="left-sidebar" id="navbarNavDropdown">
                    <ul class="nav flex-column justify-content-center sidebar-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="mr-2 ml-0"><img src="/static/images/icon_home.png" width="20" height="20" class="d-inline-block align-top" alt=""></span>Home</a>
                            </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('product_manager') }}"><span class="mr-2 ml-0"><img src="/static/images/icon_product.png" width="20" height="20" class="d-inline-block align-top" alt=""></span>Products</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#"><span class="mr-2 ml-0"><img src="/static/images/icon_shipping.png" width="20" height="20" class="d-inline-block align-top" alt=""></span>Shipping</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#"><span class="mr-2 ml-0"><img src="/static/images/icon_accounting.png" width="20" height="20" class="d-inline-block align-top" alt=""></span>Accounting</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#"><span class="mr-2 ml-0"><img src="/static/images/icon_report.png" width="20" height="20" class="d-inline-block align-top" alt=""></span>Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- SIDEBAR -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
